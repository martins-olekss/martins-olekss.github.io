<meta charset="UTF-8">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div id="content">
    <div class="header">
        <span>Repositories</span>
    </div>
</div>

<script>
    String.prototype.format = function () {
        let a = this;
        for (let k in arguments) {
            a = a.replace(new RegExp("\\{" + k + "\\}", 'g'), arguments[k]);
        }
        return a
    };

    let row = "<div class='cell'><a href='{0}'>{1}</a><p>{2}</p></div>";
    let projectList = [
        {
            title: "web-temperature",
            link: 'https://github.com/martins-olekss/web-temperature',
            description: 'Example for reading data from DS18B20 temperature sensor using Raspberry Pi'
        },
        {
            title: "simple-web-mplayer",
            link: 'https://github.com/martins-olekss/simple-web-mplayer',
            description: 'Play music on Raspberry Pi, web interface'
        }
    ];
    (function () {
        projectList.forEach(listProject);
        function listProject(item) {
            document.getElementById("content").innerHTML += row.format(item.link, item.title, item.description);
        }
    })();
</script>
</body>
</html>
